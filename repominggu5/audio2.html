<!DOCTYPE html>
<html>
    <head>
        <title>Registrasi</title>
    </head>
    <body>
        <form action="contact.php" method="POST">
           <fieldset>
               <legend>Registrasi</legend>
               <p> 
                   <label>Nama:</label>
                   <input type="text" name="nama" placeholder="Nama Lengkap ... " />
               </p>
               <p>
                   <label>Username:</label>
                   <input type="text" username="username" placeholder="Username . . ."/>
               </p>
               <p>
                   <label>Email:</label>
                   <input type="email" username="email" placeholder="your email . . ."/>
               </p>
               <p>
                   <label>Password:</label>
                   <input type="password" name="password" placeholder="Password. . . "/>
               </p>
               <p>
                   <label>Jenis Kelamin:</label>
                   <label><input type="radio" name="jk" value="laki-laki"/> Laki-laki </label>
                   <label><input type="radio" name="jk" value="perempuan"/> Perempuan </label>
               </p>
               <p>
                   <label>Agama:</label>
                   <select name="agama">
                       <option value="islam">Islam</option>
                       <option value="kristen">Kristem</option>
                       <option value="hindu">Hindu</option>
                       <option value="budha">Budha</option>
                       <option value="katholik">Katholik</option>
                   </select>
               </p>
               <p>
                   <label>Biografi:</label>
                   <textarea name="biografi"></textarea>
               </p>
               <p>
                   <input type="submit" name="submit" value="Daftar" />
               </p>
           </fieldset> 
        </form>
        <audio controls autoplay loop>
            <source src="fileaudio.mp3" type="audio/mpeg">
        </audio>
    </body>
</html>
